<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Photo collage background */
    .collage {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 6px;
      padding: 6px;
      filter: brightness(0.55);
      z-index: -2;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-dark {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Glass-style card */
    .card {
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 2.6rem 2.4rem;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.15);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #fda4af;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: box-shadow 0.15s ease;
    }

    button:hover {
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
    }

    .yes {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background: #020617;
      color: #e5e7eb;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup {
      background: rgba(15,23,42,0.95);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 2rem;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
      animation: pop 0.3s ease-out;
      color: #f8fafc;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 1rem;
    }

    .popup h2 {
      color: #fda4af;
      margin-bottom: 0.5rem;
    }

    .popup p {
      color: #e5e7eb;
      font-size: 1.05rem;
    }
  </style>
</head>

<body>
  <!-- Background collage -->
  <div class="collage">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
    <img src="images/photo4.jpg">
    <img src="images/photo5.jpg">
    <img src="images/photo6.jpg">
    <img src="images/photo7.jpg">
    <img src="images/photo8.jpg">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
    <img src="images/photo4.jpg">
    <img src="images/photo5.jpg">
    <img src="images/photo6.jpg">
    <img src="images/photo7.jpg">
    <img src="images/photo8.jpg">
  </div>
  <div class="overlay-dark"></div>

  <div class="container">
    <div class="card">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

      <div class="buttons" id="buttonArea">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <img src="images/photo3.jpg" alt="Us">
      <h2>Reservation Confirmed üíå</h2>
      <p>Get ready for your date! üéüÔ∏è<br>Here‚Äôs your ticket ‚Äî I can‚Äôt wait ‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('popup').style.display = 'flex';
    }

    /* Controlled runaway No button */
    const noBtn = document.getElementById('noBtn');
    const area = document.getElementById('buttonArea');

    let currentX = 0;
    let currentY = 60;

    noBtn.style.left = currentX + 'px';
    noBtn.style.top = currentY + 'px';

    noBtn.addEventListener('mouseover', () => {
      const radius = 120;
      const angle = Math.random() * Math.PI * 2;

      const dx = Math.cos(angle) * radius;
      const dy = Math.sin(angle) * radius;

      const areaRect = area.getBoundingClientRect();

      currentX = Math.min(Math.max(currentX + dx, 0), areaRect.width - noBtn.offsetWidth);
      currentY = Math.min(Math.max(currentY + dy, 0), areaRect.height - noBtn.offsetHeight);

      noBtn.style.left = currentX + 'px';
      noBtn.style.top = currentY + 'px';
    });

    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>
</body>
</html>
