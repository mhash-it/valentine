<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Background slideshow */
    .bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      animation: bgFade 32s infinite;
      filter: brightness(0.55);
      z-index: -1;
    }

    @keyframes bgFade {
      0%   { background-image: url('images/photo1.jpg'); }
      12%  { background-image: url('images/photo2.jpg'); }
      25%  { background-image: url('images/photo3.jpg'); }
      37%  { background-image: url('images/photo4.jpg'); }
      50%  { background-image: url('images/photo5.jpg'); }
      62%  { background-image: url('images/photo6.jpg'); }
      75%  { background-image: url('images/photo7.jpg'); }
      87%  { background-image: url('images/photo8.jpg'); }
      100% { background-image: url('images/photo1.jpg'); }
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 2.8rem 2.5rem;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #e11d48;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .yes {
      background: #22c55e;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background: #f1f5f9;
      color: #334155;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup {
      background: white;
      border-radius: 26px;
      padding: 2rem;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 1rem;
    }

    .popup h2 {
      color: #e11d48;
      margin-bottom: 0.5rem;
    }

    .popup p {
      color: #334155;
      font-size: 1.05rem;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="container">
    <div class="card">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

      <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <img src="images/photo3.jpg" alt="Us">
      <h2>Reservation Confirmed üíå</h2>
      <p>Get ready for your date! üéüÔ∏è<br>Here‚Äôs your ticket ‚Äî I can‚Äôt wait ‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('overlay').style.display = 'flex';
    }

    /* Runaway No button ‚Äî whole screen */
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 350);
  </script>
</body>
</html>
