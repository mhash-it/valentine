<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 28px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #e11d48;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #475569;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    button {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
    }

    .yes {
      background: #22c55e;
      color: white;
    }

    .no {
      background: #f1f5f9;
      color: #334155;
      position: absolute;
    }

    .message {
      font-size: 1.4rem;
      color: #16a34a;
      margin-top: 1rem;
      display: none;
    }

    /* Photo gallery */
    .gallery {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
      transition: transform 0.25s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
      <div class="subtitle">I already know the answer‚Ä¶ but I had to ask üòâ</div>

      <div class="buttons" id="buttonArea">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <div class="message" id="message">YAY! I love you üíñüíñ</div>
    </div>

    <div class="gallery">
      <!-- 
        HOW TO USE YOUR PHOTOS:
        1. Create a folder called `images`
        2. Put your photos inside it
        3. Rename them (or adjust names below)
      -->
      <img src="images/photo1.jpg" alt="Us">
      <img src="images/photo2.jpg" alt="Us">
      <img src="images/photo3.jpg" alt="Us">
      <img src="images/photo4.jpg" alt="Us">
      <img src="images/photo5.jpg" alt="Us">
      <img src="images/photo6.jpg" alt="Us">
      <img src="images/photo7.jpg" alt="Us">
      <img src="images/photo8.jpg" alt="Us">
    </div>

    <div class="footer">Made with ‚ù§Ô∏è just for you</div>
  </div>

  <script>
    /* Yes button */
    function sayYes() {
      document.getElementById('message').style.display = 'block';
    }

    /* Runaway No button */
    const noBtn = document.getElementById('noBtn');
    const area = document.getElementById('buttonArea');

    noBtn.addEventListener('mouseover', () => {
      const areaRect = area.getBoundingClientRect();
      const x = Math.random() * (areaRect.width - noBtn.offsetWidth);
      const y = Math.random() * (areaRect.height - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    /* Floating hearts generator */
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 350);
  </script>
</body>
</html>
